<div class="page-header">
  <h1>Editar Persona</h1>
</div>
<form role="form" ng-submit="savePerson()">
  <div class="form-group">
    <label for="name">Name</label> <input type="text" ng-model="person.name" class="form-control" id="name" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="type">Apellido Paterno</label> <input type="text" ng-model="person.last_name" class="form-control" id="last_name" placeholder="Apellido Paterno">
  </div>
  <div class="form-group">
    <label for="type">Apellido Materno</label> <input type="text" ng-model="person.second_last_name" class="form-control" id="second_last_name" placeholder="Apellido Materno">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Correo(s)&nbsp;</label>
      <button type="button" class="btn btn-xs btn-primary" ng-click="addEmail()">
        <span class="glyphicon glyphicon-plus"> </span>
      </button>
      <div ng-repeat="email in person.emails track by $index" class="form-group">
        <div class="input-group">
          <label>Correo</label>
          <input type="text" class="form-control" ng-model="email" placeholder="Escribe un correo">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button" ng-click="deleteEmail(email)">&times;</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Telefono(s)&nbsp;</label>
      <button type="button" class="btn btn-xs btn-primary" ng-click="addPhone()">
        <span class="glyphicon glyphicon-plus"> </span>
      </button>
      <div ng-repeat="phone in person.phones track by $index" class="form-group">
        <label>Telefono</label>
        <button type="button" class="btn btn-xs btn-primary" ng-click="deletePhone(phone)">&times;</button>
        <input type="text" class="form-control" ng-model="phone" placeholder="Escribe un Telefono">
      </div>
    </div>
  </div>
  <p>
  </p>
  <div class="row">
    <div class="col-xs-6">
      <a href="#/persons" class="btn btn-default" role="button"> <span class="glyphicon glyphicon-arrow-left"></span> Regresar a la lista
      </a>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary pull-right" type="submit">Guardar &raquo;</button>
    </div>
  </div>
  <p>&nbsp;</p>
</form>
